<p>Question：已经一个由数字构成的数组，用Javascript求出数组里面递增最长的数组（不考虑等长情况）</p>
</blockquote>
<span id="more"></span>
<figure class="highlight javascript"><table><tr><td class="code"><pre><span class="line"><span class="comment">//设定一个原数组</span></span><br><span class="line"><span class="keyword">var</span> orignalArray = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>,<span class="number">2</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">78</span>,<span class="number">3</span>,<span class="number">2</span>,<span class="number">4</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">9</span>,<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>];</span><br><span class="line"><span class="keyword">var</span> idx = <span class="number">0</span>,result = &#123;</span><br><span class="line">  max : <span class="literal">null</span>,</span><br><span class="line">  resultArray : []</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//调用函数求出递增最长数组</span></span><br><span class="line"><span class="title function_">sortArray</span>(orignalArray);</span><br><span class="line"></span><br><span class="line">  </span><br><span class="line"><span class="keyword">function</span> <span class="title function_">sortArray</span>(<span class="params">orignalArray</span>)&#123;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> length = orignalArray.<span class="property">length</span>;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; length; i++) &#123;</span><br><span class="line">    <span class="comment">//这里的i === length-1表示已经到最末尾的情况</span></span><br><span class="line">    <span class="keyword">if</span>(orignalArray[i] &gt; orignalArray[i+<span class="number">1</span>] || i === length - <span class="number">1</span>)&#123;           </span><br><span class="line"></span><br><span class="line">      <span class="keyword">var</span> tempArray = orignalArray.<span class="title function_">slice</span>(idx,i+<span class="number">1</span>); </span><br><span class="line">      idx = i+<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line">      <span class="comment">//如果切割出来的数组比原先存在result里面的数组长度要长，就替换掉原来result里面的数组</span></span><br><span class="line">      <span class="keyword">if</span>(tempArray.<span class="property">length</span> &gt; result.<span class="property">max</span>)&#123;</span><br><span class="line">        result.<span class="property">max</span> = tempArray.<span class="property">length</span>;</span><br><span class="line">        result.<span class="property">resultArray</span> = [];  </span><br><span class="line">        result.<span class="property">resultArray</span>.<span class="title function_">push</span>(tempArray);</span><br><span class="line">      &#125;</span><br><span class="line">        </span><br><span class="line">    &#125;</span><br><span class="line">  &#125;;</span><br><span class="line">  <span class="comment">//打印出结果</span></span><br><span class="line">  <span class="variable language_">console</span>.<span class="title function_">log</span>(result)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
